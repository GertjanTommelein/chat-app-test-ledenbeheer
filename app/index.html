<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app Ledenbeheer</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>

<body>
    <h1>Chat application Ledenbeheer</h1>

    <div id="chat">

            <div class="chat-header"><i id="chatClose" class="material-icons">close</i></div>
            <div id="register">
                <form action="" id="sessionForm">
                    <input type="text" name="firstname" placeholder="firstname" required>
                    <input type="text" name="lastname" placeholder="lastname" required>
                    <input type="email" name="email" placeholder="email" required>
                    <input type="submit" name="submit" value="chat">
                </form>
            </div>
            <div class="chat-messages">
                
            </div>
            <div class="chat-textarea">
                <textarea name="chatMessage" id="chatMessage"></textarea>
                <input id="submitMessage" type="submit" value="send">
            </div>
        
    </div>
    <div id="chatButton">
        <i class="material-icons">chat_bubble</i>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
